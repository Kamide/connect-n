<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
	<style>
		.connection,
		.piece-stroke {
			stroke: #282828;
		}

		.connection {
			y: -11.71875%;
			width: 4.6875%;
			height: 23.4375%;
			rx: 2.34375%;
			stroke-width: 3.125%;
			paint-order: stroke fill;
		}

		.piece-stroke {
			stroke-width: 1.5625%;
		}

		.piece-fill {
			r: 9.375%;
		}

		.p1 {
			cx: -11.71875%;
			cy: 11.71875%;
		}

		.p2 {
			cx: -11.71875%;
			cy: -11.71875%;
		}

		.p3 {
			cx: 11.71875%;
			cy: 11.71875%;
		}

		.p4 {
			cx: 11.71875%;
			cy: -11.71875%;
		}
	</style>
	<defs>
		<mask id='connection-mask'>
			<rect x='-50%' y='-50%' width='100%' height='100%' fill='white' />
			<circle class='piece-fill p1' />
			<circle class='piece-fill p2' />
			<circle class='piece-fill p3' />
			<circle class='piece-fill p4' />
		</mask>
		<g id='icon'>
			<circle class='piece-stroke piece-fill p1' fill='#f55c3d' />
			<circle class='piece-stroke piece-fill p2' fill='#3db8f5' />
			<circle class='piece-stroke piece-fill p3' fill='#5cd65c' />
			<circle class='piece-stroke piece-fill p4' fill='#ffbb33' />
			<g mask='url(#connection-mask)'>
				<rect class='connection' x='-14.0625%' fill='#ff75ff' />
				<rect class='connection' x='-2.6875%' fill='#85ffea' style='transform: rotate(-45deg)' />
				<rect class='connection' x='9.03125%' fill='#ecff80' />
			</g>
		</g>
		<view id='any' viewBox='0 0 512 512' />
		<view id='maskable' viewBox='1024 0 512 512' />
	</defs>
	<g data-view='any' style='transform: scale(1.25); transform-origin: center'>
		<circle cx='50%' cy='50%' r='40%' fill='#383838' />
		<use href='#icon' style='transform: translate(50%, 50%)' />
	</g>
	<g data-view='maskable' style='transform: translate(200%)'>
		<rect width='100%' height='100%' fill='#383838' />
		<use href='#icon' style='transform: translate(50%, 50%)' />
	</g>
</svg>
